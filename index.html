<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./output.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'" />

    <title>Hydroponics Dashboard</title>
  </head>
  <body>
    <div class="text-3xl">
      <h1 class="font-serif text-center">Dashboard</h1>
    </div>
    <div class="grid justify-items-center grid-cols-3 w-full m-0">
      <div class="flex-initial">
        <canvas height="100" width="150" id="temp"></canvas>
        <span id="temp-value" class="display"></span>
        <h2 class="text-center font-mono text">Temperature</h2>
      </div>
      <div class="flex-initial">
        <canvas height="100" width="150" id="tds"></canvas>
        <span id="tds-value" class="display"></span>
        <h2 class="text-center font-mono text">TDS</h2>
      </div>
      <div class="flex-initial">
        <canvas height="100" width="150" id="hum"></canvas>
        <span id="hum-value" class="display"></span>
        <h2 class="text-center font-mono text">Humidity</h2>
      </div>
      <div class="flex-initial">
        <canvas height="100" width="150" id="wt"></canvas>
        <span id="wt-value" class="display"></span>
        <h2 class="text-center font-mono text">Water Temp</h2>
      </div>
      <div class="flex-initial">
        <canvas height="100" width="150" id="ph"></canvas>
        <span id="ph-value" class="display"></span>
        <h2 class="text-center font-mono text">pH</h2>
      </div>
      <div class="flex-initial">
        <canvas height="100" width="150" id="co2"></canvas>
        <span id="co2-value" class="display"></span>
        <h2 class="text-center font-mono text">CO<sub>2</sub></h2>
      </div>
    </div>
    <div class="grid items-center justify-items-center grid-cols-3 w-full">
      <div class="w-1/3">
        <div id="fluid-meter"></div>
      </div>
      <div class="w-1/3">
        <p class="font-mono text-center">
          Power Consumption: <span class="text-3xl" id="pc"></span>
        </p>
      </div>
      <div class="w-1/3">
        <h1 class="font-mono ml-14">Update</h1>
        <button
          class="bg-red-600 ml-[2.75rem] hover:bg-red-700 text-white py-2 px-4 rounded text-center bottom-0 right-0">
          Reset
        </button>
      </div>
    </div>
    <script src="./js-fluid-meter.js"></script>
    <script src="./gauge.min.js"></script>
    <script src="./disp.js"></script>
  </body>
</html>
